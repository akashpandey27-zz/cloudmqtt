  <div id="slider"></div>
		<script>
		var i = 1
				function addBtn(a){
					$(a).parent().html("<input id=\"bulb"+i+"\" class=\"bulb\" data-toggle=\"toggle\" data-onstyle=\"primary\" data-no=\"bulb"+i+"\"type=\"checkbox\"><br />Bulb "+i)
					$("[data-toggle='toggle']").bootstrapToggle('destroy')                 
					$("[data-toggle='toggle']").bootstrapToggle();
					i++;
				}
				$("#slider").roundSlider({
					radius: 80,
					circleShape: "pie",
					sliderType: "min-range",
					showTooltip: false,
					value: 0,
					startAngle: 315
				});
		</script>
